version: "3.9"

services:
  agileai-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: agileai-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  agileai-frontend:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: agileai-frontend
    ports:
      - "7860:7860"
    depends_on:
      - agileai-backend
    environment:
      - BACKEND_URL=http://agileai-backend:8000/analyze
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: agileai-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - agileai-backend
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: agileai-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped

volumes:
  grafana-storage:
